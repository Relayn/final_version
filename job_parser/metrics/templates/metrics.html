<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Метрики проекта</title>
    <style>
        body { font-family: sans-serif; margin: 2rem; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f5f5f5; }
    </style>
</head>
<body>
    <h1>Метрики проекта</h1>
    <table>
        <thead>
            <tr>
                <th>Дата</th>
                <th>Источник</th>
                <th>Вакансии</th>
                <th>Время парсинга (с)</th>
                <th>% с з/п</th>
                <th>Ошибки</th>
                <th>UI время (мс)</th>
                <th>Комментарий</th>
            </tr>
        </thead>
        <tbody>
            {% for row in metrics %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
